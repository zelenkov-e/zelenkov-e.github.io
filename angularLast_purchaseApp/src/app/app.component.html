<div class="page-header">
  <!-- интерполяция -->
  <h1>{{ title }}</h1>
</div>
<div>
  <h1>count: {{ count }}</h1>
  <button (click)="increase()">+</button>
  <button (click)="less()">-</button>
</div>
<hr />
<div class="panel">
  <div class="form-inline">
    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="text" placeholder="item" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="price"
          placeholder="count"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-default" (click)="addItem(text, price)">
          add
        </button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>item</th>
        <th>count</th>
        <th>by</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.purchase }}</td>
        <td>{{ item.price }}</td>
        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      </tr>
    </tbody>
  </table>
</div>
