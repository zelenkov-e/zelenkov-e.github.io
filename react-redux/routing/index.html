<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>
      
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- <script type="text/babel" src="index.jsx"></script> -->

    <script type="text/babel">
    
    const Router = ReactRouterDOM.BrowserRouter;
    const Route = ReactRouterDOM.Route;
    const Switch = ReactRouterDOM.Switch;
    const Link = ReactRouterDOM.Link;
    const NavLink = ReactRouterDOM.NavLink;
   

    class Home extends React.Component{    
        render(){
            return <h2>главная</h2>;
        }
    }

    class About extends React.Component{
        render(){
            return <h2>о сайте</h2>;
        }
    }

    class Phone extends React.Component{
        render(){
            return  <div>
                    <h3>Смартфоны</h3>
                    <ul>
                       <li>"iPhone 7"</li>
                       <li>"Google Pixel"</li>
                       <li>"HTC U Ultra"</li>
                    </ul>
                    </div>
             
        }
    }
    class Tablet extends React.Component{
        render(){
            return <h3>Планшеты</h3>;
        }
    }
    
    class NotFound extends React.Component{
        render(){
            return <h2>Ресурс не найден</h2>;
        }
    }
   
    class Products extends React.Component{
        render(){
            return (
                <div>
                    <ul>
                        <li><NavLink exact to = "/products/tablets" activeClassName="active" >tablet</NavLink></li>
                        <li><NavLink  to = "/products/phones" activeClassName="active" >phone</NavLink></li>
                    </ul>
                    <Switch>
                            <Route path="/products/phones" component={Phone} />
                            <Route path="/products/tablets" component={Tablet} />
                    </Switch>
                </div>
            )
        }
    }

   
    class Nav extends React.Component{
        render(){
          return  (
            <Router>
                <div>
                    <ul>
                        <li><NavLink exact to = "/" activeClassName="active" >Home</NavLink></li>
                        <li><NavLink to = "/about"  activeClassName="active"  >About</NavLink></li>
                        <li><NavLink to = "/products" activeClassName="active" >Products</NavLink></li>
                    </ul>
                    <hr />
                    <Switch>
                        <Route exact path="/" component={Home} />
                        <Route path="/about" component={About} />
                        <Route path="/products" component={Products} />
                        <Route component={NotFound} />
                    </Switch>
                </div>    
            </Router>
          ) 
        }
    }
    
    ReactDOM.render(
                <Nav />,
                document.getElementById("app")
    )
    
    </script>

</body>
</html>
